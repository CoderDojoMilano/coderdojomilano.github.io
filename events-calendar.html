---
layout: blog
title: Eventi in programma
permalink: /events-calendar/
---

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
        <! -- BLOG POSTS LIST -->
            <ul class="popular-posts">
            {% for post in site.categories['eventi in programma'] %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ "/assets/img/events/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Eventi passati"></a>
                    <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
                    <em>Posted on {{ post.date | date_to_string }}</em>
                </li>
            {% endfor %}
            </ul>
        </div><! --/col-lg-8 -->
    </div><! --/row -->
</div><! --/container -->
