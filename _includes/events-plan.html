<h2>Calendario eventi</h2>
<! -- EVENT PLANNED LIST -->
<div>
            <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Data/Ora</td>
                    <td>Evento</td>
                </tr>
            </thead>
            <tbody>
{% for event in site.categories['eventi in programma'] %}
                <tr>
                    <td>{{ event.date | date: "%m/%d/%Y %H:%M" }}</td>
                    <td><a href="{{ event.url  | prepend: site.baseurl }}">{{ event.title }}</a><br/><span>{{ event.location }}</span></td>
                </tr>
{% endfor %}
            </tbody>
           </table>
</div>
