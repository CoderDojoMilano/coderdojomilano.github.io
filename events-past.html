---
layout: blog
title: Eventi passati
---

        <! -- EVENT POSTS LIST -->
                    <ul class="list-unstyled popular-posts">
        {% for event in site.categories['eventi passati'] %}
                            <li>
                                <!--a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/blog/thumbs/" | prepend: site.baseurl }}{{ post.thumb }}" alt="Popular Post"></a-->
                                <p><a href="{{ event.url  | prepend: site.baseurl }}">{{ event.title }}</a></p>
                                <em>Pubblicato il {{ event.date | date_to_string }}</em>
                            </li>
        {% endfor %}
                   </ul>
