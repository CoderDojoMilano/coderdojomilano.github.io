---
layout: default
---
<div class="container mtb">
    <div class="row">
        <div class="col-lg-12">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
        	<h4>Data/Ora</h4>
        	<p>{{ page.date | date: "%d/%m/%Y %H:%M" }}</p>
        	<h4>Luogo</h4>{%for location in site.event_locations%}{%if location.id == page.location%}
        	<p>{{ location.name }}</p>
            <p>{{ location.addr }}</p>
            {%endif%}{%endfor%}
		</div>
        <div class="col-lg-6">
        	<div id="event_map_container"></div>
		</div>
	</div>
    <div class="row">
        <div class="col-lg-12">
        {{ content }}
		</div>
	</div>
</div>
<script type="text/javascript">var event_location = '{{page.location}}'</script>
