---
layout: blog
title: Mentors
---

        <! -- MENTORS LIST -->
                    
        {% for mentor in site.mentors %}
                            <div class="media">
                                <div class="media-left pull-left">
                                  <img class="media-object mentor-avatar img-circle" src="{{ "/assets/img/mentors/" | prepend: site.baseurl }}{{ mentor.avatar }}" alt="Avatar">
                                </div>
                                <div class="media-body">
                                <a href="{{mentor.avatar}}"></a>
                                <h3 class="media-heading">{{ mentor.name }}</h3>
                                    {{ mentor.content }}
                                </div>
                            </div>
        {% endfor %}
