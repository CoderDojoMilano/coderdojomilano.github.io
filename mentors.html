---
layout: blog
title: Mentors
---

        <! -- MENTORS LIST -->
                    <ul class="list-unstyled popular-posts">
        {% for mentor in site.mentors %}
                            <li>
                                <a href="{{mentor.avatar}}"></a>
                                <h3>{{ mentor.name }}</h3>
                                <span>
                                  <img src="{{ "/assets/img/mentors/" | prepend: site.baseurl }}{{ mentor.avatar }}" alt="Avatar" class="mentor-avatar img-circle">
                                </span>
                                <span style="width:400px;">
                                    {{ mentor.content }}
                                </span>
                            </li>
        {% endfor %}
                   </ul>
